[tool.poetry]
name = "tdd"
version = "2.5.0-rc.1"
description = "Python Utilities for trainning"
authors = ["britodfbr <contato@incolume.com.br>"]
homepage="https://gitlab.com/development-incolume/treinamentos/incolumepy_tdd"

keywords = ['python', 'utils', 'incolumepy']
repository = 'https://gitlab.com/development-incolume/incolumepy.utils'
packages = [
  {include = "incolumepy", from='src'},
]
classifiers = [
  'Development Status :: 5 - Production/Stable',
  'Operating System :: OS Independent',
  'Natural Language :: Portuguese (Brazilian)',
  "Programming Language :: Python",
  'Topic :: Utilities',
]
include = [
  'README.md',
  "CHANGELOG.md",
  'docs/CONTRIBUTORS.md',
]
exclude = [
  "examples/",
  "ez_setup",
  "tests/",
]



[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
nose = "1.3.7"
tox = "3.14.3"
mock = "3.0.5"
bs4 = "0.0.1"
html5lib = "1.0.1"
ipdb = "0.12.3"
requests = "2.22.0"
Faker = "^5.0.0"
selenium-wire = "^2.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
